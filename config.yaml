# 规则匹配（仅使用模板内的 rule-providers，按 my.ini 逻辑编排）
rules:
  # 自定义强制代理（在 FINAL 前），按需保留
  - DOMAIN,m.pyden.dev,节点选择
  - DOMAIN,sub.pyden.dev,节点选择
  - DOMAIN-SUFFIX,jsdelivr.net,节点选择
  - DOMAIN-SUFFIX,fastly.jsdelivr.net,节点选择
  # 如果你完全不需要 GitHub，可不加以下几行（此处已移除）

  # 直连优先
  - RULE-SET,private_ip,全球直连
  - RULE-SET,private_domain,全球直连

  # 国外走节点（proxylite ≈ GFW 列表）
  - RULE-SET,proxylite,节点选择

  # 国内直连
  - RULE-SET,cn_domain,全球直连
  - RULE-SET,cn_ip,全球直连

  # 兜底
  - RULE-SET,geolocation-!cn,节点选择
  - MATCH,漏网之鱼

# 规则集
rule-providers:
  private_domain:
    type: http
    behavior: domain
    format: mrs
    interval: 86400
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.mrs"
  proxylite:
    type: http
    behavior: classical
    format: text
    interval: 86400
    url: "https://raw.githubusercontent.com/qichiyuhub/rule/main/proxy.list"
  geolocation-!cn:
    type: http
    behavior: domain
    format: mrs
    interval: 86400
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.mrs"
  cn_domain:
    type: http
    behavior: domain
    format: mrs
    interval: 86400
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs"
  private_ip:
    type: http
    behavior: ipcidr
    format: mrs
    interval: 86400
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.mrs"
  cn_ip:
    type: http
    behavior: ipcidr
    format: mrs
    interval: 86400
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs"
